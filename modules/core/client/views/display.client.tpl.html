<div class="grid-contacts-container" ng-controller="ContactsCtrl">
    <h4 style="color: deepskyblue" ng-bind="message">&nbsp;</h4>
    <table class="table">
        <thead>
        <tr>
            <th ng-repeat="field in fields" ng-bind="field | labelCase"></th>
            <th colspan="2"> Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="contact in contacts">
            <td ng-repeat="(key, value) in contact" ng-bind="value"></td>
            <td ng-click="updateContact(contact)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></td>
            <td ng-click="deleteContact(contact)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></td>
        </tr>
        </tbody>
    </table>
    <input type=""text ng-model="name">
    <!--Custom Directive-->
    <contact-form name="Test content from the Directive's attribute"></contact-form>
</div>
